  button:hover {

  }

  #resultado {

    margin-top: 30px;
    animation: aparecer 1s ease;
  }

  @keyframes aparecer {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
  }
</style>
</head>
<body>

<div class="container">
  <h1>üß© Examen Interactivo - Marketing, Ingenier√≠a y Legal</h1>
  <p>Cada vez que recargues esta p√°gina el examen ser√° distinto üîÑ</p>

<script>
const preguntas = [

  {pregunta:"¬øQu√© mide un indicador de proceso (KPI)?", opciones:["El costo total","El desempe√±o del proceso","El n√∫mero de empleados","El color del logo"], correcta:"El desempe√±o del proceso"},
  {pregunta:"¬øQu√© P se relaciona con la apariencia del local o empaque?", opciones:["Personas","Evidencia f√≠sica","Procesos","Promoci√≥n"], correcta:"Evidencia f√≠sica"},
  {pregunta:"¬øQu√© tipo de empresa tiene un solo due√±o y responsabilidad limitada?", opciones:["S.R.L.","S.A.C.","E.I.R.L.","Persona Natural"], correcta:"E.I.R.L."},
  {pregunta:"¬øQu√© representa un flujograma de producci√≥n?", opciones:["Los pasos del proceso productivo","Los ingresos mensuales","La jerarqu√≠a de empleados","Los impuestos"], correcta:"Los pasos del proceso productivo"},
  {pregunta:"¬øQu√© P est√° directamente relacionada con la atenci√≥n al cliente?", opciones:["Personas","Precio","Plaza","Promoci√≥n"], correcta:"Personas"},
  {pregunta:"¬øCu√°l es la P que se refiere al valor monetario del producto?", opciones:["Plaza","Precio","Producto","Promoci√≥n"], correcta:"Precio"},
  {pregunta:"¬øQu√© r√©gimen tributario es ideal para microempresas?", opciones:["RMT","RUS","RER","General"], correcta:"RUS"},
  {pregunta:"¬øQu√© documento muestra la jerarqu√≠a de un negocio?", opciones:["Organigrama","Factura","Presupuesto","Contrato"], correcta:"Organigrama"},
  {pregunta:"¬øQu√© significa MYPE?", opciones:["Micro y Peque√±a Empresa","Medio y Personal Empresarial","Misi√≥n y Personal Econ√≥mico","Microempresa del Per√∫"], correcta:"Micro y Peque√±a Empresa"},
  {pregunta:"¬øCu√°l de las siguientes pertenece a la ingenier√≠a del proyecto?", opciones:["Publicidad","Flujograma de producci√≥n","Atenci√≥n al cliente","Dise√±o del logo"], correcta:"Flujograma de producci√≥n"},
  {pregunta:"¬øQu√© son las 7 P's del marketing?", opciones:["Una gu√≠a para dise√±ar productos","Variables del marketing mix","Un modelo financiero","Un tipo de impuesto"], correcta:"Variables del marketing mix"},
  {pregunta:"¬øQu√© P se enfoca en los procesos de atenci√≥n y entrega?", opciones:["Personas","Procesos","Precio","Promoci√≥n"], correcta:"Procesos"},
  {pregunta:"¬øQu√© es un indicador de satisfacci√≥n del cliente?", opciones:["KPI","SAC","RUS","SAA"], correcta:"KPI"},
  {pregunta:"¬øCu√°l es el principal objetivo del plan de marketing?", opciones:["Aumentar ventas y posicionar el producto","Pagar impuestos","Contratar personal","Registrar marca"], correcta:"Aumentar ventas y posicionar el producto"},
  {pregunta:"¬øCu√°l es una ventaja de formalizar una empresa?", opciones:["Acceder a cr√©ditos y apoyo estatal","Evitar la competencia","No pagar impuestos","Eliminar publicidad"], correcta:"Acceder a cr√©ditos y apoyo estatal"},
  {pregunta:"¬øQu√© tipo de sociedad permite tener hasta 20 socios?", opciones:["S.A.C.","S.A.A.","S.R.L.","E.I.R.L."], correcta:"S.A.C."},
  {pregunta:"¬øQu√© significa 'Proceso' en las 7 P's?", opciones:["Secuencia de actividades para entregar el producto","Dise√±o del empaque","Precio de venta","Lugar de venta"], correcta:"Secuencia de actividades para entregar el producto"},
  {pregunta:"¬øQu√© mide un indicador de productividad?", opciones:["Eficiencia del trabajo","Decoraci√≥n del local","Satisfacci√≥n del jefe","N√∫mero de productos en stock"], correcta:"Eficiencia del trabajo"},
  {pregunta:"¬øQu√© r√©gimen tributario usan las grandes empresas?", opciones:["RUS","RER","RMT","R√©gimen General"], correcta:"R√©gimen General"},
  {pregunta:"¬øQu√© P se relaciona con c√≥mo se comunica y promociona el producto?", opciones:["Promoci√≥n","Plaza","Procesos","Producto"], correcta:"Promoci√≥n"},
  {pregunta:"¬øQu√© tipo de persona jur√≠dica puede cotizar en la bolsa?", opciones:["S.A.A.","S.A.C.","S.R.L.","E.I.R.L."], correcta:"S.A.A."},
  {pregunta:"¬øQu√© recurso es esencial para la ingenier√≠a del proyecto?", opciones:["Materiales y maquinaria","Publicidad en redes","Dise√±o gr√°fico","Personal administrativo"], correcta:"Materiales y maquinaria"},
  {pregunta:"¬øQu√© P est√° m√°s ligada al valor percibido del cliente?", opciones:["Precio","Promoci√≥n","Plaza","Producto"], correcta:"Precio"},
  {pregunta:"¬øQu√© permite el plan de marketing a un emprendimiento?", opciones:["Definir estrategias y metas","Evitar impuestos","Contratar menos personal","Eliminar la competencia"], correcta:"Definir estrategias y metas"}
];

function iniciarExamen() {
  const form = document.getElementById('quizForm');
  form.innerHTML = "";
  const seleccionadas = preguntas.sort(() => 0.5 - Math.random()).slice(0, 10);

  seleccionadas.forEach((p, i) => {
    const div = document.createElement('div');
    div.classList.add('pregunta');
    div.innerHTML = `<h2>${i+1}. ${p.pregunta}</h2>`;
    const opcionesBarajadas = p.opciones.sort(() => Math.random() - 0.5);
    opcionesBarajadas.forEach(op => {
      div.innerHTML += `<label><input type="radio" name="p${i}" value="${op}"> ${op}</label>`;
    });
    form.appendChild(div);
  });
}

function corregir() {
  const preguntasDiv = document.querySelectorAll('.pregunta');
  let puntos = 0;

  preguntasDiv.forEach((div, i) => {
    const marcada = div.querySelector('input[type="radio"]:checked');
    const texto = div.querySelector('h2').innerText.replace(/^\d+\.\s*/, '');
    const obj = preguntas.find(p => p.pregunta === texto);
    if (marcada && marcada.value === obj.correcta) puntos++;
  });

  const total = preguntasDiv.length;
  const porcentaje = Math.round((puntos / total) * 100);
  const resultado = document.getElementById("resultado");
  resultado.innerHTML = `üéØ Puntaje: ${puntos}/${total} (${porcentaje}%)<br>` +
    (porcentaje >= 70 ? "‚úÖ ¬°Excelente trabajo!" : "‚ö†Ô∏è Puedes mejorar, sigue practicando.");
}

window.onload = iniciarExamen;
</script>

</body>
</html>
