<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examen - MYPE, S.M.A.R.T., 7P’s, Ingeniería y KPI</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body {
  font-family: 'Poppins', sans-serif;
  background-color: #0e1015;
  color: #e8e8e8;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 900px;
  margin: 50px auto;
  background: #1a1d23;
  border-radius: 10px;
  padding: 40px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(25px);}
  to {opacity: 1; transform: translateY(0);}
}
h1 {
  text-align: center;
  color: #3da9fc;
  margin-bottom: 10px;
}
p {
  text-align: center;
  color: #aaa;
  margin-bottom: 30px;
}
.pregunta {
  background: #20242b;
  border-left: 4px solid #3da9fc;
  border-radius: 8px;
  padding: 18px;
  margin: 20px 0;
  transition: 0.3s;
}
.pregunta:hover {
  transform: translateY(-3px);
  box-shadow: 0 3px 10px rgba(61,169,252,0.15);
}
h2 {
  font-size: 17px;
  color: #fff;
  margin-bottom: 10px;
}
label {
  display: block;
  background: #292d36;
  color: #eaeaea;
  padding: 10px 15px;
  border-radius: 6px;
  margin: 6px 0;
  cursor: pointer;
  transition: 0.25s;
}
label:hover {
  background: #343944;
}
input[type="radio"] {
  accent-color: #3da9fc;
  margin-right: 8px;
}
button {
  display: block;
  margin: 35px auto 15px;
  background: #3da9fc;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  padding: 12px 40px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
button:hover {
  background: #268ad3;
  transform: scale(1.05);
}
.progress {
  width: 100%;
  background: #252931;
  border-radius: 10px;
  margin-top: 20px;
  height: 10px;
}
.bar {
  height: 10px;
  background: linear-gradient(90deg, #3da9fc, #0077b6);
  width: 0%;
  border-radius: 10px;
  transition: width 0.6s ease;
}
#resultado {
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  color: #3da9fc;
  margin-top: 25px;
  animation: appear 1s ease;
}
@keyframes appear {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}
</style>
</head>
<body>

<div class="container">
  <h1>Examen</h1>
  <p>MYPE • Objetivos S.M.A.R.T. • 7 P’s del Marketing • Ingeniería del Proyecto • KPI</p>

  <form id="quizForm"></form>
  <div class="progress"><div id="bar" class="bar"></div></div>
  <button type="button" onclick="corregir()">Finalizar examen</button>
  <div id="resultado"></div>
</div>

<script>
const preguntas = [
  // MYPE
  {pregunta:"¿Qué significa que una MYPE tenga 'responsabilidad limitada'?", opciones:["El dueño no arriesga su patrimonio personal ante deudas de la empresa","El negocio no paga impuestos","El propietario puede vender libremente la empresa sin trámite"], correcta:"El dueño no arriesga su patrimonio personal ante deudas de la empresa"},
  {pregunta:"¿Cuál es la principal diferencia entre una microempresa y una pequeña empresa en Perú?", opciones:["El nivel de ventas anuales y número de trabajadores","El tipo de producto que venden","La zona donde opera"], correcta:"El nivel de ventas anuales y número de trabajadores"},
  {pregunta:"¿Por qué es importante formalizar una MYPE ante SUNAT y el Ministerio de Trabajo?", opciones:["Para acceder a financiamiento, programas estatales y beneficios tributarios","Para evitar registrar a los trabajadores","Solo para cumplir requisitos escolares"], correcta:"Para acceder a financiamiento, programas estatales y beneficios tributarios"},
  {pregunta:"¿Qué documento legal regula a las MYPE en Perú?", opciones:["Ley N° 28015","Ley N° 29090","Ley N° 30512"], correcta:"Ley N° 28015"},
  {pregunta:"¿Qué tipo de persona jurídica es ideal para un emprendedor que trabaja solo?", opciones:["E.I.R.L.","S.A.C.","S.A.A."], correcta:"E.I.R.L."},

  // SMART
  {pregunta:"¿Cuál es el propósito de usar objetivos S.M.A.R.T. en un plan de marketing?", opciones:["Asegurar que las metas sean claras, medibles y alcanzables","Usar palabras técnicas","Evitar medir los resultados"], correcta:"Asegurar que las metas sean claras, medibles y alcanzables"},
  {pregunta:"En un objetivo S.M.A.R.T., ¿qué representa la 'T'?", opciones:["Tiempo definido","Tasa de crecimiento","Tipo de producto"], correcta:"Tiempo definido"},
  {pregunta:"Selecciona el objetivo S.M.A.R.T. correctamente formulado:", opciones:["Incrementar en 10% la satisfacción de clientes en 6 meses","Ser la mejor empresa algún día","Aumentar ventas pronto"], correcta:"Incrementar en 10% la satisfacción de clientes en 6 meses"},
  {pregunta:"¿Qué característica hace que un objetivo sea alcanzable?", opciones:["Debe ser posible según los recursos disponibles","Debe sonar ambicioso aunque sea irreal","Debe depender solo de la suerte"], correcta:"Debe ser posible según los recursos disponibles"},

  // 7 P’s
  {pregunta:"¿Qué representa la P de 'Procesos' en las 7 P’s?", opciones:["El modo en que se entrega el servicio o producto al cliente","La forma de fijar el precio","La presentación visual del producto"], correcta:"El modo en que se entrega el servicio o producto al cliente"},
  {pregunta:"¿Qué P del marketing mix se relaciona directamente con la experiencia sensorial del cliente (diseño del local, empaque, olor, sonido)?", opciones:["Evidencia física","Producto","Plaza"], correcta:"Evidencia física"},
  {pregunta:"¿Cuál de las siguientes estrategias aplica la P de Promoción?", opciones:["Campaña en redes sociales y descuentos temporales","Definir el precio del producto","Capacitar al personal"], correcta:"Campaña en redes sociales y descuentos temporales"},
  {pregunta:"¿Por qué se añadieron tres P’s adicionales al modelo original de las 4 P’s?", opciones:["Para adaptarlo a empresas de servicios y experiencias intangibles","Porque el modelo original estaba equivocado","Para cumplir leyes de comercio"], correcta:"Para adaptarlo a empresas de servicios y experiencias intangibles"},

  // INGENIERÍA DEL PROYECTO
  {pregunta:"¿Qué es un proceso dentro de la ingeniería de proyectos?", opciones:["Secuencia de actividades interrelacionadas que transforman entradas en salidas agregando valor","Una tarea administrativa aislada","Una reunión de planificación"], correcta:"Secuencia de actividades interrelacionadas que transforman entradas en salidas agregando valor"},
  {pregunta:"¿Qué tipo de proceso define la dirección estratégica de la empresa?", opciones:["Proceso estratégico","Proceso operativo","Proceso de soporte"], correcta:"Proceso estratégico"},
  {pregunta:"¿Qué muestra un flujograma de procesos?", opciones:["El orden lógico y visual de las etapas de un proceso","Las ventas del año","El inventario de productos"], correcta:"El orden lógico y visual de las etapas de un proceso"},
  {pregunta:"¿Qué mide la 'capacidad efectiva' en un proceso productivo?", opciones:["Producción máxima considerando paradas programadas","Cantidad de productos defectuosos","Eficiencia de trabajadores"], correcta:"Producción máxima considerando paradas programadas"},

  // KPI
  {pregunta:"¿Qué significa KPI?", opciones:["Key Performance Indicator (Indicador Clave de Desempeño)","Key Process Input (Proceso Inicial)","Knowledge Planning Indicator"], correcta:"Key Performance Indicator (Indicador Clave de Desempeño)"},
  {pregunta:"¿Qué característica principal debe tener un KPI bien diseñado?", opciones:["Debe ser medible, relevante y estar alineado a los objetivos","Debe cambiar cada semana","Debe ser subjetivo y cualitativo"], correcta:"Debe ser medible, relevante y estar alineado a los objetivos"},
  {pregunta:"Ejemplo de un KPI bien formulado:", opciones:["Reducir el tiempo promedio de entrega de pedidos a 30 minutos","Ser el mejor restaurante","Aumentar ventas algún día"], correcta:"Reducir el tiempo promedio de entrega de pedidos a 30 minutos"},
  {pregunta:"¿Qué diferencia hay entre un indicador y un KPI?", opciones:["Todo KPI es un indicador, pero no todo indicador es clave para el éxito","No hay diferencia","Un KPI solo mide costos"], correcta:"Todo KPI es un indicador, pero no todo indicador es clave para el éxito"},
  {pregunta:"¿Qué tipo de información debe proporcionar un KPI?", opciones:["Datos útiles para tomar decisiones y mejorar el desempeño","Información estética o decorativa","Solo estadísticas pasadas sin análisis"], correcta:"Datos útiles para tomar decisiones y mejorar el desempeño"}
];

function iniciarExamen() {
  const form = document.getElementById('quizForm');
  form.innerHTML = "";
  const seleccionadas = preguntas.sort(() => 0.5 - Math.random()).slice(0, 12);
  seleccionadas.forEach((p, i) => {
    const div = document.createElement('div');
    div.classList.add('pregunta');
    div.innerHTML = `<h2>${i+1}. ${p.pregunta}</h2>`;
    const opcionesBarajadas = p.opciones.sort(() => Math.random() - 0.5);
    opcionesBarajadas.forEach(op => {
      div.innerHTML += `<label><input type="radio" name="p${i}" value="${op}"> ${op}</label>`;
    });
    form.appendChild(div);
  });
}

function corregir() {
  const preguntasDiv = document.querySelectorAll('.pregunta');
  let puntos = 0;
  preguntasDiv.forEach((div, i) => {
    const marcada = div.querySelector('input[type="radio"]:checked');
    const texto = div.querySelector('h2').innerText.replace(/^\d+\.\s*/, '');
    const obj = preguntas.find(p => p.pregunta === texto);
    if (marcada && marcada.value === obj.correcta) puntos++;
  });
  const total = preguntasDiv.length;
  const porcentaje = Math.round((puntos / total) * 100);
  document.getElementById('bar').style.width = porcentaje + "%";
  const resultado = document.getElementById("resultado");
  resultado.innerHTML = `Resultado: ${puntos}/${total} (${porcentaje}%)<br>` +
    (porcentaje >= 75 ? "✅ Excelente dominio de los temas." : "⚠️ Revisa tus apuntes, puedes mejorar.");
}

window.onload = iniciarExamen;
</script>

</body>
</html>
